# Botticelli Observability Stack - Jaeger + Prometheus + Grafana
# 
# Use this if you already have PostgreSQL running locally.
# This starts the full observability stack:
#   - Jaeger for distributed tracing
#   - Prometheus for metrics collection
#   - Grafana for dashboards
#
# Usage with Podman:
#   podman-compose -f docker-compose.jaeger-only.yml up -d
#
# Usage with Docker:
#   docker-compose -f docker-compose.jaeger-only.yml up -d
#
# Access:
#   - Jaeger UI: http://localhost:16686
#   - Prometheus UI: http://localhost:9090
#   - Grafana: http://localhost:3000 (admin/admin)

version: '3.8'

services:
  # Jaeger all-in-one: collector, query service, and UI
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: botticelli-jaeger
    ports:
      # Jaeger UI
      - "16686:16686"
      # OTLP gRPC receiver
      - "4317:4317"
      # OTLP HTTP receiver
      - "4318:4318"
      # Jaeger Thrift receiver (legacy)
      - "14268:14268"
      # Jaeger gRPC receiver (legacy)
      - "14250:14250"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=info
    restart: unless-stopped

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: botticelli-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: botticelli-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    depends_on:
      - prometheus
      - jaeger
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:

networks:
  default:
    name: botticelli
