# Content Generation: Potential Discord Users
#
# This narrative generates potential user profiles for a Discord bot's database.
# The schema is automatically injected based on the template field.
#
# Workflow:
# 1. Run: boticelli run --narrative narratives/generate_users.toml
# 2. Review: boticelli content list potential_users
# 3. Promote: boticelli content promote potential_users 1 --target discord_users

[narrative]
name = "potential_users"
description = "Generates diverse Discord user profiles for testing and development"
template = "discord_user"

[narrative.rate_limiting]
tier = "Free"

[[act]]
name = "power_user"
user = """Generate a power user profile:
- Unique username reflecting an active community member
- 4-digit discriminator
- Avatar URL placeholder
- Not a bot (false)
- Account created 2-3 years ago"""

processors = ["content_generation"]

[[act]]
name = "new_user"
user = """Generate a new user profile:
- Fresh, simple username
- 4-digit discriminator
- No avatar (null)
- Not a bot (false)
- Account created within last month"""

processors = ["content_generation"]

[[act]]
name = "bot_user"
user = """Generate a bot user profile:
- Bot-style username (ends with "Bot" or similar)
- 4-digit discriminator
- Bot-themed avatar URL
- Is a bot (true)
- Account created 1 year ago"""

processors = ["content_generation"]
