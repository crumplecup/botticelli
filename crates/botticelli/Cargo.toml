[package]
name = "botticelli"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Unified interface for multiple LLM APIs with multimodal support, narrative execution, and content management"

[dependencies]
# Core crates (always included)
botticelli_error = { workspace = true }
botticelli_core = { workspace = true }
botticelli_interface = { workspace = true }
botticelli_rate_limit = { workspace = true }
botticelli_storage = { workspace = true }
botticelli_narrative = { workspace = true }

# Optional crates
botticelli_models = { workspace = true, optional = true }
botticelli_database = { workspace = true, optional = true }
botticelli_social = { workspace = true, optional = true }
botticelli_tui = { workspace = true, optional = true }

[features]
default = []

# LLM provider features
gemini = ["botticelli_models", "botticelli_models/gemini"]

# Database feature
database = ["botticelli_database"]

# Social platform features
discord = ["botticelli_social", "botticelli_social/discord"]

# TUI feature
tui = ["botticelli_tui"]

# Convenience feature for all providers
all-providers = ["gemini"]

# Convenience feature for all optional features
all = ["gemini", "database", "discord", "tui"]
