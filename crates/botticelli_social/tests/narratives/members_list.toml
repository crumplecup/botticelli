[metadata]
name = "test_members_list"
description = "Test listing guild members"
skip_content_generation = true

[[acts]]
name = "list_members"

[[acts.inputs]]
type = "bot_command"
platform = "discord"
command = "members.list"
required = true

[acts.inputs.args]
guild_id = "${TEST_GUILD_ID}"
limit = "10"
