# Test: Member Commands
# Tests: members.list, members.get, members.edit

[narrative]
name = "test_member_commands"
description = "Test Discord member management commands"
skip_content_generation = true

[narrative.model]
name = "gemini-2.0-flash-exp"
temperature = 0.7
max_tokens = 100

[[act]]
name = "list_members"
prompt = "List server members"

[[act.input]]
type = "bot_command"
platform = "discord"
command = "members.list"
required = true

[act.input.args]
guild_id = "${TEST_GUILD_ID}"
limit = "10"

[[act]]
name = "get_member"
prompt = "Get specific member details"

[[act.input]]
type = "bot_command"
platform = "discord"
command = "members.get"
required = true

[act.input.args]
guild_id = "${TEST_GUILD_ID}"
user_id = "${BOT_USER_ID}"
