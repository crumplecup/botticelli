[narrative]
name = "state_test_use"
description = "Use state-stored channel ID to send a test message"
skip_content_generation = true

[toc]
order = ["send_message"]

[acts.send_message]

[[acts.send_message.input]]
type = "bot_command"
platform = "discord"
command = "messages.send"
required = true

[acts.send_message.input.args]
guild_id = "${env:TEST_GUILD_ID}"
channel_id = "${state:id}"
content = "Test message using state-stored channel ID"
