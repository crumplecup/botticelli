# Content Generation: Potential Discord Channel Posts
#
# This narrative generates potential post content for Discord channels.
# The schema is automatically injected based on the template field.
#
# Workflow:
# 1. Run: botticelli run --narrative narratives/generate_channel_posts.toml
# 2. Review: botticelli content list potential_posts
# 3. Promote: botticelli content promote potential_posts 1 --target discord_channels

[narrative]
name = "potential_posts"
description = "Generates engaging Discord channel post content for review and scheduling"
template = "discord_channels"

[toc]
order = ["welcome_post", "announcement_post", "help_post"]

[acts]
welcome_post = """Generate a welcoming general chat channel:
- Channel for a gaming community guild
- Warm, friendly topic that encourages interaction
- Type: "text"
- Position 0 (first channel)
- Recent timestamp"""

announcement_post = """Generate an announcements channel:
- Professional announcement channel
- Topic describing what announcements will be posted
- Type: "text"
- Position 1
- Recent timestamp"""

help_post = """Generate a help/support channel:
- Helpful, encouraging name
- Topic explaining how to get help and guidelines
- Type: "text"
- Position 2
- Recent timestamp"""
