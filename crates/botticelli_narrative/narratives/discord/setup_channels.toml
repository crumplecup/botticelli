# Setup Discord Channels for Botticelli Community Server
# This narrative creates all the channels outlined in the server plan
#
# REQUIREMENTS:
# - Bot must have "Manage Channels" permission in the Discord server
# - Grant this in Server Settings -> Roles -> Botticelli Bot -> Permissions

[narrative]
name = "setup_channels"
description = "Create Discord channels for Botticelli community server"
skip_content_generation = true

[toc]
order = [
    "create_welcome_channels",
    "create_documentation_channels", 
    "create_discussion_channels",
    "create_development_channels",
    "create_showcase_channels",
    "create_bot_channels"
]

